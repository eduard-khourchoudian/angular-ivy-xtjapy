<div class="col-sm-6">
  <h3>{{ title }}</h3>
  <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
    <div class="form-group">
      <label for="userFirstName">Name/Last Name</label>
      <input
        required
        #firstName="ngModel"
        type="text"
        ngModel
        name="userFirstName"
        placeholder="Enter first name"
      />
      <span
        *ngIf="firstName.invalid && firstName.touched"
        class="alert alert-danger"
        >First name is required</span
      >
    </div>

    <div class="form-group">
      <label for="userDOB">DOB</label>
      <input
        required
        #userDOB="ngModel"
        type="date"
        ngModel
        name="userDOB"
        placeholder="Enter DOB"
        (ngModelChange)="onDboChange($event)"
      />
      <span
        *ngIf="userDOB.invalid && userDOB.touched"
        class="alert alert-danger"
        >DOB is required</span
      >
      <label>{{ userDOBAge }}</label>
    </div>

    <div class="form-group">
      <label for="isVeteran">Is Veteran?</label>
      <select name="isVeteran" class="form-control">
        <option disabled>Select</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="userEmail">Email Address</label>
      <input
        required
        #email="ngModel"
        type="email"
        ngModel
        class="form-control"
        name="userEmail"
        placeholder="Enter email"
        [pattern]="emailPattern"
      />
      <span *ngIf="email.invalid && email.touched" class="error"
        >Valid email is required</span
      >
    </div>

    <div class="form-group">
      <label for="userPassword">Password</label>
      <input
        required
        #password="ngModel"
        type="password"
        ngModel
        class="form-control"
        minlength="3"
        maxlength="30"
        name="userPassword"
        placeholder="Password"
      />
      <span *ngIf="password.invalid && password.touched" class="error"
        >Password is required/min 3 characters</span
      >
    </div>

    <div class="form-group">
      <label for="location">State/City</label>
      <select name="location" class="form-control">
        <option disabled>Select</option>
        <option>Texas(Houston,San Antiono,Dallas)</option>
        <option>Washington(Seattle,Park City)</option>
      </select>
    </div>

    <button [disabled]="userPost.invalid" type="submit" class="btn btn-primary">
      Save
    </button>
    <button class="btn btn-sm btn-info" type="button">Cancel</button>
  </form>
</div>
